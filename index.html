<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bible Verse of the Day</title>
<style>
  body { font-family: -apple-system, sans-serif; text-align: center; padding: 50px; background-color: #f9f9f9; }
  p { font-size: 18px; line-height: 1.5; }
</style>
</head>
<body>

<p id="verse"></p>

<script>
  const verses = [
    "Psalm 46:1 — God is our refuge and strength.",
    "John 3:16 — For God so loved the world...",
    "Philippians 4:13 — I can do all things through Christ.",
    "Proverbs 3:5 — Trust in the Lord with all your heart.",
    "Romans 8:28 — All things work together for good.",
    "Joshua 1:9 — Be strong and courageous."
  ];

  // Pick a verse based on day of the month
  const today = new Date().getDate();
  document.getElementById("verse").textContent = verses[today % verses.length];
</script>

</body>
</html>
